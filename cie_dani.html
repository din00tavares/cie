
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carteirinha de Estudante</title>
    <link rel="stylesheet" href="cie.css" />
  </head>
  <body>
    <!-- Página 1: Frente da Carteirinha -->
    <div class="carteirinha-container frente">

      <div class="carteirinha-wrapper">
        <img
          src="image/carterinha-frente.jpg"
          alt="Preview da carterinha"
          class="rounded-2xl transition-all duration-300"
        />

        <div class="duration-300">
          <img
            src="image/dani.jpg"
            alt="foto do aluno"
            class="absolute z-50 w-[25%] h-[50%] top-[20%] left-[8%] rounded bg-gray-50"
          />
          <div
            class="absolute top-[20%] left-[37%] text-sm font-work font-semibold max-w-[60%]"
          >
            <p class="font-bold text-lg capitalize">
              Danielle Mascarenhas Craviée
            </p>
            <div class="gap-[1px] flex flex-col">
              <p class="pt-1"><span>CPF: </span>049.813.016-93</p>
              <p><span>RG:</span>MG11634355</p>
              <p><span>DATA NASC.: </span>19/07/1981</p>
              <p>IFRS</p>
              <p>Biologia</p>
            </div>
          </div>
          <div
            class="bg-white bg-opacity-20 grid place-items-center absolute bottom-[5%] left-[12%] p-1 w-[16%] h-[23%]"
          >
            <img
              class="w-11/12 h-11/12"
              src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://shorturl.at/8MVQd"
              alt="qrcode"
            />
          </div>
          <div class="absolute bottom-[12%] flex gap-5 left-[37%] text-xs">
            <div>
              <p class="font-semibold">COD. USO</p>
              <p class="font-bold">d5e8f759</p>
            </div>
            <div>
              <p class="font-semibold">Valido até</p>
              <p class="font-bold">31/12/2026</p>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>

    <!-- Página 2: Verso da Carteirinha -->
    <div class="carteirinha-container verso">
      
      <div class="carteirinha-wrapper">
        <img
          src="image/carteirinha-verso.jpeg"
          alt="Preview da carterinha verso"
          class="rounded-2xl transition-all duration-300"
        />
      </div>
    </div>
  </body>
</html>
